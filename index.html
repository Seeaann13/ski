<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ski-VTuber V14.0 Ultimate</title>
    
    <!-- åŠ è¼‰ AI èªéŸ³åµæ¸¬èˆ‡ P2P åº« -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web/dist/bundle.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #stage { position: relative; width: 100vw; height: 100vh; background: #000; }
        
        /* èƒŒæ™¯å±¤ï¼šVDO.Ninja å¼·åˆ¶é‹ªæ»¿ */
        iframe#ninja-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none; z-index: 1; pointer-events: none; object-fit: cover;
        }
        
        /* å‰æ™¯å±¤ï¼šVçš®ç•«å¸ƒ */
        canvas#vtuber-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        /* å°æ’­ UI */
        #ui {
            position: absolute; top: 15px; left: 15px; width: 280px; z-index: 100;
            background: rgba(10, 10, 15, 0.9); color: #00d2ff; padding: 18px; 
            border-radius: 20px; border: 1px solid rgba(0, 210, 255, 0.4);
            font-size: 13px; backdrop-filter: blur(10px);
        }
        .hidden { display: none !important; }

        /* é½’è¼ªæ•‘æ´æŒ‰éˆ• */
        #ui-toggle {
            position: absolute; bottom: 25px; left: 25px; z-index: 999;
            width: 44px; height: 44px; background: rgba(0, 210, 255, 0.2); 
            border: 2px solid #00d2ff; border-radius: 50%; color: #00d2ff; 
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }

        label { display: block; margin-top: 10px; color: #888; font-size: 11px; font-weight: bold; }
        input[type=range] { width: 100%; accent-color: #00d2ff; margin: 6px 0; }
        
        #btn-start { 
            background: linear-gradient(135deg, #00d2ff, #0055ff); color: white; 
            border: none; padding: 14px; width: 100%; border-radius: 10px; font-weight: 900; cursor: pointer;
        }

        .meter-box { width: 100%; height: 6px; background: #222; border-radius: 3px; margin: 8px 0; overflow: hidden; position: relative; }
        #v-meter { height: 100%; width: 0%; background: #00ffcc; transition: width 0.05s; }
        .gate-line { position: absolute; top: 0; width: 2px; height: 100%; z-index: 2; }
    </style>
</head>
<body>

<div id="stage">
    <iframe id="ninja-bg" src="about:blank" allow="autoplay; microphone; camera;"></iframe>
    <canvas id="vtuber-canvas"></canvas>
    <div id="ui-toggle">âš™ï¸</div>

    <div id="ui">
        <div style="text-align:center; font-weight:900; font-size:16px; margin-bottom:5px;">V14.0 çµ‚æ¥µå°ä½ç‰ˆ</div>
        
        <label>1. æ»‘é›ªå ´ ID:</label>
        <input type="text" id="stream-id" value="sean1357" style="width:100%; background:#222; color:#fff; border:1px solid #444; padding:6px; border-radius:5px;">

        <label>2. è¶…ç´šéˆæ•åº¦ (AI é–˜é–€):</label>
        <div class="meter-box">
            <div id="v-meter"></div>
            <div id="gate-half" class="gate-line" style="background:#ffff00;"></div>
            <div id="gate-open" class="gate-line" style="background:#ff0055;"></div>
        </div>
        <input type="range" id="p-sens" min="0" max="100" value="80">
        
        <label>3. ç‰©ç†é¢¨åŠ›:</label>
        <input type="range" id="p-wind" min="0" max="10" step="0.1" value="3.0">

        <label>4. äººç‰©ä¸­å¿ƒä½ç½®èª¿æ•´ (æ‰¾äººæŒ‰é€™):</label>
        <div style="display:flex; gap:5px;">
            <input type="range" id="p-x" min="-1000" max="1000" value="0">
            <input type="range" id="p-y" min="-1000" max="1000" value="400">
        </div>
        
        <label>5. ç¸®æ”¾å¤§å°:</label>
        <input type="range" id="p-scale" min="0.1" max="2.0" step="0.01" value="0.7">

        <button id="btn-start">ğŸš€ å•Ÿå‹•å°æ’­ç³»çµ±</button>
        <div id="status-log" style="font-size:10px; text-align:center; margin-top:8px; color:#ffaa00;">å°±ç·’</div>
    </div>
</div>

<script>
    // --- 1. è³‡æºèˆ‡åœ–å±¤æ¸…å–® ---
    const fileList = [
        {n:'jacket_back.png', t:'static', z:10},
        {n:'head.png',        t:'head',   z:15},
        {n:'body.png',        t:'static', z:20},
        {n:'ears.png',        t:'head',   z:25},
        {n:'mouth_close.png', t:'face',   z:26, id:'m_close'},
        {n:'mouth_half.png',  t:'face',   z:26, id:'m_half', v:false},
        {n:'mouth_open.png',  t:'face',   z:26, id:'m_open', v:false},
        {n:'eyes_open.png',   t:'face',   z:27, id:'e_open'},
        {n:'eyes_closed.png', t:'face',   z:27, id:'e_closed', v:false},
        {n:'hair_base.png',   t:'hair',   z:30},
        {n:'hair_H1.png',     t:'hair',   z:31}, {n:'hair_H2.png', t:'hair', z:31},
        {n:'hair_M1.png',     t:'hair',   z:32}, {n:'hair_M2.png', t:'hair', z:32},
        {n:'hair_L1.png',     t:'hair',   z:33},
        {n:'layer-front1.png',t:'hair',   z:40}, {n:'layer-front2.png',t:'hair',   z:40}
    ];

    // --- ä¸‹ä¸€æ®µä»£ç¢¼(æ¨¡çµ„B)å°‡åœ¨æ­¤é–‹å§‹ ---
    const canvas = document.getElementById('vtuber-canvas');
    const ctx = canvas.getContext('2d');
    const layers = [];
    let globalTime = 0;
    let talkTimer = null;

    class PhysicsLayer {
        constructor(name, img, type, z) {
            this.name = name; this.img = img; this.type = type; this.z = z;
            this.angle = 0; this.vel = 0; this.visible = true; this.id = name.split('.')[0];
            this.mass = name.includes('_H') ? 3.0 : (name.includes('_L') ? 0.6 : 1.0);
            this.stiffness = name.includes('_H') ? 0.04 : 0.1;
            this.damping = 0.9;
        }
        update(wind, headSway) {
            if (this.type === 'static' || this.type === 'head' || this.type === 'face') {
                this.angle = headSway; return;
            }
            let target = (wind * (2 - this.mass*0.3)) + (headSway * this.mass * 0.5);
            // ç‰©ç†é™ä½ï¼šé˜²æ­¢é ­é«®é£›å‡º
            const limit = 0.3;
            if (target > limit) target = limit + (target - limit) * 0.2;
            if (target < -limit) target = -limit + (target + limit) * 0.2;
            
            this.vel = (this.vel + (target - this.angle) * this.stiffness) * this.damping;
            this.angle += this.vel;
        }
    }

    async function loadResources() {
        for (let f of fileList) {
            const img = new Image(); img.src = f.n + "?v=" + Date.now();
            await new Promise(r => { 
                img.onload = () => {
                    const l = new PhysicsLayer(f.n, img, f.t, f.z);
                    if (f.id) l.id = f.id; if (f.v !== undefined) l.visible = f.v;
                    layers.push(l); r();
                };
                img.onerror = r; 
            });
        }
        layers.sort((a,b) => a.z - b.z);
    }

    function draw() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr; canvas.height = window.innerHeight * dpr;
        ctx.scale(dpr, dpr);
        const w = window.innerWidth; const h = window.innerHeight;
        ctx.clearRect(0,0, w, h);

        globalTime += 0.05;
        const wind = (parseFloat(document.getElementById('p-wind').value) * 0.02) + (Math.sin(globalTime*0.7)*0.01);
        const headSway = Math.sin(globalTime * 0.5) * 0.03;
        const scale = parseFloat(document.getElementById('p-scale').value);
        const offX = parseFloat(document.getElementById('p-x').value);
        const offY = parseFloat(document.getElementById('p-y').value);

        layers.forEach(l => {
            if (!l.visible) return;
            l.update(wind, headSway);
            ctx.save();
            // â˜… æ ¸å¿ƒä¿®æ­£ï¼šçµ±ä¸€ç•«å¸ƒç¹ªè£½é‚è¼¯ â˜…
            // 1. ç§»å‹•åˆ°ç•«å¸ƒä¸­å¿ƒé»
            ctx.translate(w/2 + offX, h/2 + offY);
            ctx.scale(scale, scale);
            
            // 2. ç‰©ç†æ”¯é»ä½ç§» (2000px çš„ä¸­å¿ƒé»åœ¨ 1000)
            // å‡è¨­é ­éƒ¨åœ¨ 2000px åœ–çš„é«˜è™• 25% (å³ 500px)
            const pivotY = -l.img.height * 0.35; // èª¿æ•´é€™å€‹æ•¸å€¼ä¾†æ”¹è®Šæ—‹è½‰ä¸­å¿ƒ
            
            if (l.type !== 'static') {
                ctx.translate(0, pivotY);
                ctx.transform(1, 0, l.angle, 1, 0, 0); // ä½¿ç”¨æ–œåˆ‡æ¨¡æ“¬ï¼Œé«®æ ¹çµ•å°ä¸å‹•
                ctx.translate(0, -pivotY);
            }
            // 3. ç•«å‡º 2000x2000 çš„åœ–ï¼Œä½¿å…¶ä¸­å¿ƒå°é½Š
            ctx.drawImage(l.img, -l.img.width/2, -l.img.height/2);
            ctx.restore();
        });
        requestAnimationFrame(draw);
    }

    function setMouth(state) {
        const c = layers.find(l=>l.id==='m_close'), h = layers.find(l=>l.id==='m_half'), o = layers.find(l=>l.id==='m_open');
        if(c) c.visible = (state===0);
        if(h) h.visible = (state===1);
        if(o) o.visible = (state===2);
    }

    async function startAudio() {
        try {
            const myVAD = await vad.MicVAD.new({
                onFrameProcessed: (probs) => {
                    const sens = document.getElementById('p-sens').value;
                    const halfGate = 1.0 - (sens/100), openGate = halfGate + 0.2;
                    document.getElementById('v-meter').style.width = (probs.isSpeech*100)+"%";
                    document.getElementById('gate-half').style.left = (halfGate*100)+"%";
                    document.getElementById('gate-open').style.left = (Math.min(openGate,1)*100)+"%";

                    if (probs.isSpeech > openGate) { setMouth(2); resetTimer(); }
                    else if (probs.isSpeech > halfGate) { setMouth(1); resetTimer(); }
                }
            });
            myVAD.start();
        } catch (e) { startFallback(); }
    }

    function resetTimer() {
        if(talkTimer) clearTimeout(talkTimer);
        talkTimer = setTimeout(() => { setMouth(1); setTimeout(()=>setMouth(0), 100); }, 150);
    }

    document.getElementById('btn-start').onclick = async () => {
        document.getElementById('btn-start').innerText = "è¼‰å…¥ä¸­...";
        const sID = document.getElementById('stream-id').value; 
        document.getElementById('ninja-bg').src = `https://vdo.ninja/?view=${sID}&room=sss&solo&autoplay=1&cleanoutput=1&transparent=0&playsinline=1&cover=1`;
        await loadResources();
        await startAudio();
        setInterval(() => { 
            const o = layers.find(l=>l.id==='e_open'), c = layers.find(l=>l.id==='e_closed');
            if(o&&c){ o.visible=false; c.visible=true; setTimeout(()=>{o.visible=true;c.visible=false;},150); }
        }, Math.random()*3000+2000);
        draw();
        document.getElementById('btn-start').style.background = "#55ff55";
        document.getElementById('btn-start').innerText = "ç³»çµ±é‹ä½œä¸­";
    };

    document.getElementById('ui-toggle').onclick = () => document.getElementById('ui').classList.toggle('hidden');
    window.onload = () => {
        if (new URLSearchParams(window.location.search).has('obs')) {
            document.getElementById('ui').classList.add('hidden');
            document.getElementById('btn-start').click();
        }
    };
</script>
</body>
</html>
