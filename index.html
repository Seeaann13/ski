<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ski-VTuber Pro</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        #camera-video { width: 100%; height: 100%; object-fit: cover; }
        #avatar-layer {
            position: absolute; bottom: 0; right: 0; width: 45vw; height: auto;
            z-index: 10; pointer-events: none; filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.5));
        }
        #ui-layer {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 12px;
            color: white; display: flex; flex-direction: column; gap: 10px;
        }
        button { padding: 10px; font-size: 14px; cursor: pointer; background: #00d2ff; border: none; border-radius: 6px; color: #003344; font-weight: 800; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<div id="container">
    <video id="camera-video" autoplay playsinline muted></video>
    <img id="avatar-layer" src="idle.png">
    <div id="ui-layer">
        <button id="start-btn">1. 啟動麥克風</button>
        <button id="switch-cam-btn">2. 切換相機 (選USB)</button>
        <div style="font-size:12px;">麥克風靈敏度: <input type="range" id="sens-slider" min="0" max="100" value="40"></div>
        <button id="hide-ui-btn">隱藏介面 (點擊畫面顯示)</button>
    </div>
</div>

<script>
    const imgs = { idle: 'idle.png', talk: 'talk.png', blink: 'blink.png' };
    const avatar = document.getElementById('avatar-layer');
    const video = document.getElementById('camera-video');
    const sensSlider = document.getElementById('sens-slider');
    
    let isBlinking = false, isTalking = false, currentStream = null;

    // --- 相機切換邏輯 ---
    async function startCamera(deviceId = null) {
        if (currentStream) currentStream.getTracks().forEach(track => track.stop());
        const constraints = {
            video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: 'environment' },
            audio: false
        };
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
    }

    document.getElementById('switch-cam-btn').onclick = async () => {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        // 簡單循環切換所有相機
        let nextIndex = (videoDevices.findIndex(d => d.label === currentStream.getVideoTracks()[0].label) + 1) % videoDevices.length;
        startCamera(videoDevices[nextIndex].deviceId);
    };

    // --- 聲音偵測 ---
    document.getElementById('start-btn').onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const analyser = audioContext.createAnalyser();
        const microphone = audioContext.createMediaStreamSource(stream);
        const node = audioContext.createScriptProcessor(2048, 1, 1);
        analyser.fftSize = 1024;
        microphone.connect(analyser);
        analyser.connect(node);
        node.connect(audioContext.destination);
        node.onaudioprocess = () => {
            const array = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(array);
            let sum = array.reduce((a, b) => a + b, 0);
            isTalking = (sum / array.length) > (105 - sensSlider.value);
            updateAvatar();
        };
        document.getElementById('start-btn').innerText = "麥克風已啟動";
        blinkLoop();
    };

    function updateAvatar() {
        if (isBlinking) avatar.src = imgs.blink;
        else avatar.src = isTalking ? imgs.talk : imgs.idle;
    }

    function blinkLoop() {
        setTimeout(() => {
            isBlinking = true; updateAvatar();
            setTimeout(() => { isBlinking = false; updateAvatar(); blinkLoop(); }, 200); // 眨眼時間稍微延長到0.2秒
        }, Math.random() * 4000 + 2000);
    }

    startCamera(); // 預設先開一個相機
    document.getElementById('container').onclick = (e) => { if(e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') document.getElementById('ui-layer').classList.toggle('hidden'); };
    document.getElementById('hide-ui-btn').onclick = () => document.getElementById('ui-layer').classList.add('hidden');
</script>
</body>
</html>
