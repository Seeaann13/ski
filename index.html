<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ski-VTuber Solo Pro</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        #camera-video { width: 100%; height: 100%; object-fit: cover; }
        #avatar-layer {
            position: absolute; bottom: 0; right: 0; width: 45vw; height: auto;
            z-index: 10; pointer-events: none; filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.5));
        }
        #ui-layer {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            background: rgba(0, 0, 0, 0.8); padding: 12px; border-radius: 12px;
            color: white; display: flex; flex-direction: column; gap: 8px; font-size: 13px;
        }
        button { padding: 8px; cursor: pointer; background: #00d2ff; border: none; border-radius: 4px; font-weight: bold; }
        select { padding: 5px; background: #333; color: white; border-radius: 4px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<div id="container">
    <video id="camera-video" autoplay playsinline muted></video>
    <img id="avatar-layer" src="idle.png">
    
    <div id="ui-layer">
        <b style="color:#00d2ff">SKI-TUBER 實戰版</b>
        <button id="start-mic">1. 啟動麥克風</button>
        
        <label>2. 選擇相機 (選USB那組):</label>
        <select id="cam-select"><option>偵測相機中...</option></select>
        
        <div>麥克風靈敏度: <input type="range" id="sens-slider" min="0" max="100" value="45"></div>
        <button id="hide-ui-btn" style="background:#666">隱藏介面 (點擊畫面顯示)</button>
        <div style="color:#ffcc00; font-size:10px;">提醒: 1GB流量請在直播App設為360p</div>
    </div>
</div>

<script>
    const imgs = { idle: 'idle.png', talk: 'talk.png', blink: 'blink.png' };
    const avatar = document.getElementById('avatar-layer');
    const video = document.getElementById('camera-video');
    const camSelect = document.getElementById('cam-select');
    const sensSlider = document.getElementById('sens-slider');
    
    let isBlinking = false, isTalking = false, currentStream = null;
    let talkTimer = 0; // 說話緩衝計時器

    // --- 相機清單與啟動 ---
    async function getDevices() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === 'videoinput');
        camSelect.innerHTML = "";
        videoDevices.forEach((device, index) => {
            const opt = document.createElement('option');
            opt.value = device.deviceId;
            opt.text = device.label || `相機 ${index + 1}`;
            camSelect.appendChild(opt);
        });
    }

    async function startCamera(deviceId) {
        if (currentStream) currentStream.getTracks().forEach(t => t.stop());
        // 降低解析度以省電 (滑雪手機很怕冷)
        const constraints = { video: { deviceId: { exact: deviceId }, width: 640, height: 480 } };
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
    }

    camSelect.onchange = () => startCamera(camSelect.value);

    // --- 聲音偵測 (優化說話緩衝) ---
    document.getElementById('start-mic').onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const analyser = audioContext.createAnalyser();
        const microphone = audioContext.createMediaStreamSource(stream);
        const node = audioContext.createScriptProcessor(2048, 1, 1);
        
        analyser.fftSize = 512;
        microphone.connect(analyser);
        analyser.connect(node);
        node.connect(audioContext.destination);

        node.onaudioprocess = () => {
            const array = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(array);
            let sum = array.reduce((a, b) => a + b, 0);
            let average = sum / array.length;
            
            let threshold = 105 - sensSlider.value;
            
            if (average > threshold) {
                isTalking = true;
                talkTimer = 15; // 延長張嘴時間約 0.3 秒 (15幀)
            } else {
                if (talkTimer > 0) {
                    talkTimer--;
                    isTalking = true;
                } else {
                    isTalking = false;
                }
            }
            updateAvatar();
        };
        document.getElementById('start-mic').innerText = "麥克風運作中";
        blinkLoop();
    };

    function updateAvatar() {
        if (isBlinking) avatar.src = imgs.blink;
        else avatar.src = isTalking ? imgs.talk : imgs.idle;
    }

    function blinkLoop() {
        // 縮短檢測，讓眨眼更有反應
        setTimeout(() => {
            isBlinking = true; updateAvatar();
            setTimeout(() => { isBlinking = false; updateAvatar(); blinkLoop(); }, 180);
        }, Math.random() * 4000 + 2500);
    }

    // 初始化
    navigator.mediaDevices.getUserMedia({video:true}).then(() => {
        getDevices();
    });

    document.getElementById('container').onclick = (e) => { 
        if(e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') 
            document.getElementById('ui-layer').classList.toggle('hidden'); 
    };
    document.getElementById('hide-ui-btn').onclick = () => document.getElementById('ui-layer').classList.add('hidden');
</script>
</body>
</html>
