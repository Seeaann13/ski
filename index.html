<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matcha Ski V13.4 Pro Stable</title>
    
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web/dist/bundle.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #stage { position: relative; width: 100vw; height: 100vh; background: #000; }
        
        /* èƒŒæ™¯å½±ç‰‡ï¼šå¼·åˆ¶ç½®åº•ä¸”ç¦æ­¢å½ˆå‡º */
        iframe#ninja-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none; z-index: 1; pointer-events: none;
            object-fit: cover; background: #000;
        }
        
        /* Vçš®å±¤ */
        canvas#vtuber-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        /* UI é¢æ¿ */
        #ui {
            position: absolute; top: 15px; left: 15px; width: 280px; z-index: 100;
            background: rgba(10, 10, 15, 0.95); color: #00d2ff; padding: 18px; 
            border-radius: 20px; border: 1px solid rgba(0, 210, 255, 0.4);
            font-size: 13px; backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .hidden { display: none !important; }

        /* é½’è¼ªæŒ‰éˆ•ï¼šæ°¸é ä¿æŒåœ¨æœ€ä¸Šå±¤ */
        #ui-toggle {
            position: absolute; bottom: 25px; left: 25px; z-index: 999;
            width: 44px; height: 44px; background: rgba(0, 210, 255, 0.2); 
            border: 2px solid #00d2ff; border-radius: 50%; color: #00d2ff; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 22px; cursor: pointer; backdrop-filter: blur(5px);
        }

        label { display: block; margin-top: 10px; color: #888; font-size: 11px; font-weight: bold; }
        input[type=range] { width: 100%; accent-color: #00d2ff; margin: 6px 0; cursor: pointer; }
        
        #btn-start { 
            background: linear-gradient(135deg, #00d2ff, #0055ff); color: white; 
            border: none; padding: 14px; width: 100%; border-radius: 10px; 
            font-weight: 900; margin-top: 10px; cursor: pointer;
        }

        .meter-box { width: 100%; height: 6px; background: #222; border-radius: 3px; margin: 8px 0; overflow: hidden; }
        #v-meter { height: 100%; width: 0%; background: #00ffcc; transition: width 0.05s; }
        #status-log { font-size: 10px; text-align: center; margin-top: 8px; color: #ffaa00; }
    </style>
</head>
<body>

<div id="stage">
    <!-- èƒŒæ™¯ Ninjaï¼šåŠ å…¥å¼·åˆ¶åƒæ•¸é˜²æ­¢å½ˆå‡ºå°çª— -->
    <iframe id="ninja-bg" src="about:blank" allow="autoplay; microphone; camera;"></iframe>
    
    <!-- ç‰©ç† Vçš® -->
    <canvas id="vtuber-canvas"></canvas>

    <!-- æ°¸é å­˜åœ¨çš„è¨­å®šéˆ• -->
    <div id="ui-toggle">âš™ï¸</div>

    <!-- æ§åˆ¶é¢æ¿ -->
    <div id="ui">
        <div style="text-align:center; font-weight:900; font-size:16px; margin-bottom:5px; color:#fff;">V13.4 æŠ¹èŒ¶å°æ’­ç‰ˆ</div>
        
        <label>1. æ»‘é›ªå ´ ID:</label>
        <input type="text" id="stream-id" value="sean1357" style="width:100%; background:#222; color:#fff; border:1px solid #444; padding:6px; border-radius:5px;">

        <label>2. èªéŸ³è¨Šè™Ÿå¼·åº¦:</label>
        <div class="meter-box"><div id="v-meter"></div></div>
        <input type="range" id="p-sens" min="0" max="100" value="70">
        
        <label>3. ç‰©ç†é¢¨åŠ›:</label>
        <input type="range" id="p-wind" min="0" max="10" step="0.1" value="2.5">

        <label>4. äººç‰©ä½ç½® (X / Y):</label>
        <div style="display:flex; gap:5px;">
            <input type="range" id="p-x" min="-400" max="400" value="0">
            <input type="range" id="p-y" min="-600" max="600" value="350">
        </div>
        
        <label>5. ç¸®æ”¾å¤§å°:</label>
        <input type="range" id="p-scale" min="0.2" max="2.0" step="0.01" value="0.85">

        <button id="btn-start">ğŸš€ å•Ÿå‹•å°æ’­ç³»çµ±</button>
        <div id="status-log">ç­‰å¾…æŒ‡ä»¤...</div>
    </div>
</div>

<script>
    const ninjaFrame = document.getElementById('ninja-bg');
    const ui = document.getElementById('ui');
    const toggle = document.getElementById('ui-toggle');

    // é½’è¼ªé–‹é—œï¼šä¿è­‰ä»‹é¢ä¸€å®šèƒ½å–šå›
    toggle.onclick = () => {
        ui.classList.toggle('hidden');
    };

    // ç‰©ç†å¼•æ“æ ¸å¿ƒ
    class PhysicsLayer {
        constructor(name, img, type, z) {
            this.name = name; this.img = img; this.type = type; this.z = z;
            this.angle = 0; this.vel = 0; this.visible = true; this.id = name.split('.')[0];
            this.mass = 1.0; this.stiffness = 0.08; this.damping = 0.9;
            if (name.includes('_L')) { this.mass = 0.6; this.stiffness = 0.15; }
            if (name.includes('_H')) { this.mass = 2.5; this.stiffness = 0.05; }
        }
        update(wind, headSway) {
            if (this.type === 'static' || this.type === 'head' || this.type === 'face') { this.angle = headSway; return; }
            let target = (wind * (2 - this.mass*0.3)) + (headSway * this.mass * 0.5);
            this.vel = (this.vel + (target - this.angle) * this.stiffness) * this.damping;
            this.angle += this.vel;
        }
    }

    const canvas = document.getElementById('vtuber-canvas');
    const ctx = canvas.getContext('2d');
    const layers = [];
    let globalTime = 0;

    const fileList = [
        {n:'jacket_back.png', t:'static', z:10},
        {n:'head.png',        t:'head',   z:15},
        {n:'body.png',        t:'static', z:20},
        {n:'ears.png',        t:'head',   z:25},
        {n:'mouth_close.png', t:'face',   z:26, id:'m_close'},
        {n:'mouth_open.png',  t:'face',   z:26, id:'m_open', v:false},
        {n:'eyes_open.png',   t:'face',   z:27, id:'e_open'},
        {n:'eyes_closed.png', t:'face',   z:27, id:'e_closed', v:false},
        {n:'hair_base.png',   t:'hair',   z:30},
        {n:'hair_H1.png',     t:'hair',   z:31}, {n:'hair_H2.png', t:'hair', z:31},
        {n:'hair_M1.png',     t:'hair',   z:32}, {n:'hair_M2.png', t:'hair', z:32},
        {n:'hair_L1.png',     t:'hair',   z:33},
        {n:'layer-front1.png',t:'hair',   z:40}, {n:'layer-front2.png',t:'hair',   z:40}
    ];

    async function loadResources() {
        for (let f of fileList) {
            const img = new Image(); img.src = f.n + "?t=" + Date.now();
            await new Promise(r => { img.onload = () => {
                const l = new PhysicsLayer(f.n, img, f.t, f.z);
                if (f.id) l.id = f.id; if (f.v !== undefined) l.visible = f.v;
                layers.push(l); r();
            }; img.onerror = r; });
        }
        layers.sort((a,b) => a.z - b.z);
    }

    function draw() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr; canvas.height = window.innerHeight * dpr;
        ctx.scale(dpr, dpr);
        const w = window.innerWidth; const h = window.innerHeight;
        ctx.clearRect(0,0, w, h);

        globalTime += 0.05;
        const wind = (parseFloat(document.getElementById('p-wind').value) * 0.02) + (Math.sin(globalTime*0.7)*0.01);
        const headSway = Math.sin(globalTime * 0.5) * 0.03;
        const scale = parseFloat(document.getElementById('p-scale').value);
        const offX = parseFloat(document.getElementById('p-x').value);
        const offY = parseFloat(document.getElementById('p-y').value);

        layers.forEach(l => {
            if (!l.visible) return;
            l.update(wind, headSway);
            ctx.save();
            ctx.translate(w/2 + offX, h + offY);
            ctx.scale(scale, scale);
            const pivotY = -l.img.height * 0.7; 
            if (l.type !== 'static') {
                ctx.translate(0, pivotY); ctx.transform(1, 0, l.angle, 1, 0, 0); ctx.translate(0, -pivotY);
            }
            ctx.drawImage(l.img, -l.img.width/2, -l.img.height);
            ctx.restore();
        });
        requestAnimationFrame(draw);
    }

    function setFace(part, isOpen) {
        const op = layers.find(l=>l.id===(part==='mouth'?'m_open':'e_open'));
        const cl = layers.find(l=>l.id===(part==='mouth'?'m_close':'e_closed'));
        if(op&&cl){ op.visible=isOpen; cl.visible=!isOpen; }
    }

    async function startAudio() {
        try {
            const myVAD = await vad.MicVAD.new({
                onFrameProcessed: (probs) => {
                    const sens = 1.0 - (document.getElementById('p-sens').value/100);
                    document.getElementById('v-meter').style.width = (probs.isSpeech*100)+"%";
                    if (probs.isSpeech > sens) {
                        setFace('mouth', true);
                        clearTimeout(window.tT); window.tT = setTimeout(() => setFace('mouth', false), 150);
                    }
                }
            });
            myVAD.start();
            document.getElementById('status-log').innerText = "AI è½è¦ºå·²å°±ç·’";
        } catch (e) {
            document.getElementById('status-log').innerText = "åˆ‡æ›å‚™æ´æ”¶éŸ³";
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const ctxA = new AudioContext(); const ana = ctxA.createAnalyser();
            const src = ctxA.createMediaStreamSource(stream); const script = ctxA.createScriptProcessor(2048, 1, 1);
            src.connect(ana); ana.connect(script); script.connect(ctxA.destination);
            script.onaudioprocess = () => {
                const data = new Uint8Array(ana.frequencyBinCount); ana.getByteFrequencyData(data);
                let sum = 0; for(let i=5;i<50;i++) sum+=data[i];
                const vol = sum/45;
                document.getElementById('v-meter').style.width = Math.min(vol*2, 100)+"%";
                if (vol > (105-document.getElementById('p-sens').value)) {
                    setFace('mouth', true);
                    clearTimeout(window.tT); window.tT = setTimeout(() => setFace('mouth', false), 150);
                }
            };
        }
    }

    document.getElementById('btn-start').onclick = async () => {
        const btn = document.getElementById('btn-start');
        btn.innerText = "é€£æ¥ä¸­..."; btn.disabled = true;
        
        // ä¿®æ­£ Ninja é€£çµï¼šåŠ å…¥ playsinline, room, solo èˆ‡å¼·åˆ¶èƒŒæ™¯åƒæ•¸
        const sID = document.getElementById('stream-id').value; 
        ninjaFrame.src = `https://vdo.ninja/?view=${sID}&room=sss&solo&autoplay=1&cleanoutput=1&transparent=0&playsinline=1&cover=1&hidden=1`;

        await loadResources();
        await startAudio();
        
        setInterval(() => { setFace('eyes', false); setTimeout(()=>setFace('eyes', true), 150); }, Math.random()*3000+2000);
        draw();
        
        btn.innerText = "ç³»çµ±é‹ä½œä¸­"; btn.style.background = "#55ff55";
        document.getElementById('status-log').innerText = "ç•«é¢å·²å°é½ŠèƒŒæ™¯";
        setTimeout(() => ui.classList.add('hidden'), 5000);
    };

</script>
</body>
</html>
